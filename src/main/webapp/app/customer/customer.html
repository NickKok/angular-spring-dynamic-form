<div class="container">
    <div class="row">
        <form class="form" [ngFormModel]="customerForm" (submit)="saveCustomer()">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" required [(ngModel)]="customer.firstName" ngControl="firstName" class="form-control">
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" required [(ngModel)]="customer.lastName" ngControl="lastName" class="form-control">
            </div>
            <extra-form [(entity)]="customer"></extra-form>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!customerForm.valid"><span class="fa fa-save"></span>Save</button>
                <button type="button" class="btn btn-default" (click)="cancel()"><span class="fa fa-save"></span>Cancel</button>
            </div>
        </form>
    </div>
</div>
